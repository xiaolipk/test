<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css"/>
		<style>
			#main{				
				width: 1300px;
				height:1000% ;
				margin:auto;
				margin-top:200px;
				border: 1px solid black;
			}
			#picture img{
				float: left;
				width: 100px;
				height: 100px;
			}
			#jiesao ul{
				
				float:left;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="stu1">
				<div id="picture">
					<img src="../img/1.jpg"  th:src="${img}"/>
				</div>
				<div id="jiesao">
					<ul>
						<li th:text="${book.name}">一只</li>
						<li th:text="${book.type}">20￥</li>
						<li th:text="${book.price}">小说</li>
					</ul>
				</div>
			</div>
			<div id="stu2">
				<table class="table table-striped table-bordered">
				<tr>
					<td>商品名</td>
					<td>单价</td>
					<td>类别</td>
				</tr>
				<tbody id="body">
					<tr th:each="comment,iterStat : ${list}">
						<td th:text="${comment.name}">盘龙</td>
						<td th:text="${comment.time}">20￥</td>
						<td th:text="${comment.message}">小说</td>						
					</tr>
				</tbody>				
			</table>
			<div>
				评论内容：<input id="pl" type="text" /><br /><br>
				<input class="btn btn-primary btn-sm" type="button" onclick="forum()" value="评论"/>
				<a class="btn btn-primary btn-sm" href="/html/main.html">返回主界面</a>
			</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../bootstrap/jquery.min.js"></script>
<!-- 		*************************************************方法************************************************* -->
         <script type="text/javascript">
         function forum(){
        	 var value = $("#pl").val();
        	 alert(value);
        	 add(value);
         }
         function add(value){
        	 $.ajax({
        		 url:"/add",
        		 type:"post",
        		 async:true,
        		 dataType:"json",
        		 data:"value="+value,        		 
        	     success:function(mes){ 
        	    	 alert(mes);
        	    	 window.location.href="/ping/"+mes;;
        	     }
        	 })
         }
         </script>
	</body>
</html>
